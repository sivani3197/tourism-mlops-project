name: Tourism MLOps CI
on:
  push:
    branches: [ main ]

jobs:
  check-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Verify Project Structure
        run: |
          ls -R tourism_project/
          echo "Project structure verified!"
