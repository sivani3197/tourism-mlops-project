name: Tourism MLOps CI
on:
  push:
    branches: [ main ]

jobs:
  check-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Verify Root Files
        run: |
          test -f Dockerfile && echo "Dockerfile found"
          test -f app.py && echo "App script found"
          test -f requirements.txt && echo "Requirements found"
